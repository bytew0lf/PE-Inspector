name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore PE-Inspector.sln

      - name: Build
        run: dotnet build PE-Inspector.sln -c Release --no-restore

      - name: Test
        run: dotnet test PE-Inspector.sln -c Release --no-build
